<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site com Abas</title>
    <style>
        /* Estilos básicos das abas */
        .tab {
            overflow: hidden;
            background-color: #333;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            color: white;
            transition: 0.3s;
            font-size: 16px;
        }

        .tab button:hover {
            background-color: #555;
        }

        .tab button.active {
            background-color: #111;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
            background: #f1f1f1;
        }
    </style>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByTagName("button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>

<h2>Exemplo de Abas</h2>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
    <button class="tablinks" onclick="openTab(event, 'Contato')">Contato</button>
    <button class="tablinks" onclick="openTab(event, 'Formulario')">Formulário</button>
</div>

<!-- Conteúdo de cada aba -->
<div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Bem-vindo à página inicial!</p>
</div>

<div id="Contato" class="tabcontent">
    <h3>Contato</h3>
    <p>Email: contato@exemplo.com</p>
    <p>Telefone: (00) 00000-0000</p>
</div>

<div id="Formulario" class="tabcontent">
    <h3>Formulário</h3>
    <!-- Substitua o link abaixo pelo código "incorporar" do Google Forms -->
    <iframe 
        src="https://docs.google.com/forms/d/e/SEU_FORMULARIO/embed"
        width="100%" 
        height="600" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
    Carregando…
    </iframe>
</div>

<script>
    // Abre a primeira aba automaticamente
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
